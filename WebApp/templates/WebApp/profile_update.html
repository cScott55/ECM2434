{% extends 'WebApp/game_base.html' %} 

{% block content %}
<div class="profile-container">
    <h2>Update Your Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="profile-layout">
            <div class="profile-left">
                <div class="profile-picture">
                    {% if form.instance.profile_picture %}
                        <img src="{{ form.instance.profile_picture.url }}" alt="Current Profile Picture" width="150">
                    {% else %}
                        <p>No profile picture uploaded.</p>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="id_profile_picture">Upload New Profile Picture:</label>
                    <input type="file" name="profile_picture" id="id_profile_picture" class="form-control-file">
                </div>
            </div>

            <div class="profile-right">
                <div class="form-group">
                    <label for="id_bio">Bio:</label>
                    <textarea name="bio" id="id_bio" class="form-control">{{ form.bio.value|default:"" }}</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
