{% extends 'WebApp/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5" style="border-radius: 20px; background-color: #e6f4ea; max-width: 400px; width: 100%;">
        <h2 class="text-center text-success mb-4">Login</h2>

        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mb-4">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
        </form>
        <div class="text-center">
            <b>Don't have an account?</b> <a href="{% url 'register' %}" class="text-success">Register here</a>
        </div>
    </div>
</div>
{% endblock %}

</html>
