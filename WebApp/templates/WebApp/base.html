{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
    
        <!-- Local Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <style>
            body {
                padding-top: 56px; /* Adjust for fixed navbar */
            }
            .navbar {
                background-color: #003C3C; /* University of Exeter website colour */
            }
            .navbar-brand:hover, .nav-link:hover {
                background-color: #002727 !important; /* Darker green on hover */
            }
            .navbar-brand, .nav-link {
                color: white !important; /* Force white text */
                font-weight: bold !important; /* Make text bold */
            }
            .navbar-brand:hover, .nav-link:hover {
                color: #f8f9fa !important; /* Slightly lighter white on hover */
            }
            .main-content {
                padding: 20px;
            }
            /* Custom style for the username link */
            .username-link {
                color: white !important; /* Ensure the username is white */
                text-decoration: none !important; /* Remove underline */
                padding: 0.5rem 0.2rem;
            }
            .username-link:hover {
                background-color: #002727 !important;
                color: #f8f9fa !important; 
            }
            /* Style for the "Logged in as" text */
            .logged-in-text {
                color: white !important; /* Match the navbar text color */
                font-weight: bold !important; /* Match the navbar text weight */
                padding: 0.5rem 0; /* Match the padding of .nav-link */
                display: inline-block; /* Ensure it aligns properly */
            }
        </style>
    </head>



<body>     
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">  
            <a class="navbar-brand" href="/">Green Beans</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>                  
                </ul>
                <ul class="navbar-nav ms-auto"> <!-- Keeps login/logout to the right -->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="logged-in-text">Logged in as 
                                <a class="username-link" href="{% url 'profile' username=user.username %}">
                                    <strong>{{ user.username }}</strong>
                                </a>
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <form class="d-flex search-bar" action="{% url 'profile' username='temp_user' %}" method="GET" id="search-form"> 
            <input class="form-control me-2" type="search" name="username" placeholder="Search users..." aria-label="Search" id="search-input">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <!-- CSS for Search Bar -->
     <style>
        .search-bar {
            position: absolute;
            right: 15px; /* Ensures it sticks to the right */
            top: 50%;
            transform: translateY(-50%); /* Vertically centers it */
            display: flex;
            align-items: center;
        }
    </style>

    <!-- JS for Search Bar -->
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission
        const username = document.getElementById('search-input').value.trim();
        if (username) {
            this.action = `/profile/${encodeURIComponent(username)}/`;
            this.submit();
        }
    });
    </script>

    <!-- Local Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <div class="container main-content">
        {% block content %}
        {% endblock content %}
    </div>
  </body>
</html>
