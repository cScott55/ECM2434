{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
    
        <!-- Local Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <style>
            /* Custom styles */
            body {
                padding-top: 56px; /* Adjust for fixed navbar */
            }
            .navbar {
                background-color: #003C3C; /* University of Exeter website colour */
            }
            .navbar-brand, .nav-link {
                color: white !important; /* Force white text */
                font-weight: bold !important; /* Make text bold */
            }
                .navbar-brand:hover, .nav-link:hover {
                color: #f8f9fa !important; /* Slightly lighter white on hover */
            }
            .main-content {
                padding: 20px;
            }
        </style>
    </head>

<body>     
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Coursework</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>                  
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">Logged in as <strong>{{ user.username }}</strong></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <span class="nav-link">Not logged in. <a href="{% url 'login' %}">Login?</a></span>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Local Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {% block content %}
    {% endblock content %}
  </body>
</html>
